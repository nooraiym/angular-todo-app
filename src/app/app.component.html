<app-header />
<main>
  <div class="container">
    <app-sidemenu [options]="allOptions" (update)="onUpdateOption($event)" />
    <section class="content">
      @if (selectedOptionId) {
      <app-tasks [tasks]="selectedTasksData" />
      } @else {
      <p id="fallback">Select an option to see tasks!</p>
      }
    </section>
  </div>
</main>
